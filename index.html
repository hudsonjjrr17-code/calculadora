<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Calculadora</title>
    
    <!-- Error Handler Script to Debug Black Screens -->
    <script>
      window.addEventListener('error', function(e) {
        // Only show if the root is empty (app didn't load)
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          const msg = e.message || e.toString();
          document.body.innerHTML = `
            <div style="color:#ef4444; background:#000; font-family:monospace; padding:20px; height:100vh; overflow:auto;">
              <h2 style="margin-bottom:10px">Erro de Inicialização</h2>
              <p>Ocorreu um erro crítico que impediu o carregamento do app:</p>
              <pre style="background:#111; padding:10px; border-radius:4px; margin-top:10px; white-space:pre-wrap;">${msg}</pre>
              <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:5px;">Tentar Novamente</button>
            </div>
          `;
        }
      });
    </script>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3737/3737151.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#fefce8',
                100: '#fef9c3',
                300: '#fde047',
                400: '#facc15', // Amarelo Vivo
                500: '#eab308', // Amarelo Padrão
                600: '#ca8a04', // Amarelo Escuro
              },
              dark: {
                800: '#18181b', // Cinza Chumbo
                900: '#09090b', // Quase Preto
                950: '#000000', // Preto Puro
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-down-bounce': 'slideDownBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'scanner-breathing': 'scannerBreathing 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDownBounce: {
                '0%': { transform: 'translateY(-120%)', opacity: '0' },
                '80%': { transform: 'translateY(10%)', opacity: '1' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scannerBreathing: {
                '0%, 100%': { 'border-color': 'rgba(250, 204, 21, 0.3)' }, // #facc15
                '50%': { 'border-color': 'rgba(250, 204, 21, 0.8)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        overscroll-behavior-y: contain; /* Prevent pull-to-refresh */
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent; /* Remove gray tap highlight */
        background-color: #000000;
        color: white; /* Ensure text is visible by default */
        height: 100%;
        margin: 0;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Disable text selection for app-like feel */
      .app-select-none {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>

</head>
  <body class="bg-black text-white fixed inset-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
